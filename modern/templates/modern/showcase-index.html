<!DOCTYPE html>
{% load staticfiles %}
<html>
 <head>
  <!-- Title -->
  <title>
   Modern
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta charset="utf-8"/>
  <meta content="Modern Landing Page" name="description"/>
  <meta content="landing" name="keywords"/>
  <meta content="CenterStack" name="author"/>
  <!-- Styles -->
  <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/pace-master/themes/blue/pace-theme-flash.css' %}" rel="stylesheet"/>
  <link href="{% static 'modern/assets/plugins/uniform/css/uniform.default.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'modern/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/fontawesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/animate/animate.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/vertical-fixed-navigation/css/style.css' %}" rel="stylesheet" type="text/css"/>

        <![endif]-->
 </head>
 <body>
  <nav id="cd-vertical-nav">
   <ul class="list-unstyled">
    <li>
     <a data-number="1" href="#section1">
      <span class="cd-dot">
      </span>
      <span class="cd-label">
       First
      </span>
     </a>
    </li>
    <li>
     <a data-number="2" href="#section2">
      <span class="cd-dot">
      </span>
      <span class="cd-label">
       Second
      </span>
     </a>
    </li>
    <li>
     <a data-number="3" href="#section3">
      <span class="cd-dot">
      </span>
      <span class="cd-label">
       Third
      </span>

    </li>
    <li>
     <a data-number="4" href="#section4">
      <span class="cd-dot">
      </span>

       Fourth
      </span>

      <span class="cd-dot">
      </span>
      <span class="cd-label">
       Sixth
      </span>
     </a>
    </li>
   </ul>
  </nav>
  <a class="cd-nav-trigger cd-img-replace">
   Open navigation
   <span>
   </span>
  </a>
  <div class="cd-section current" id="section1">
   <div class="hero">
    <div class="hero__imgwrap">
     <img alt="Hero image" class="hero__img tilt-effect" data-tilt-options='{ "opacity" : 0.6, "movement": { "perspective" : 1500, "translateX" : 10, "translateY" : 10, "translateZ" : 2, "rotateX" : 3, "rotateY" : 3 } }' src="{% static 'modern/assets/images/bg.jpg' %}"/>
    </div>
    <div class="description top-left wow fadeInLeft" data-wow-delay="1.5s" data-wow-duration="1.5s" data-wow-offset="10">
     <h1>
      The
      <b>
       Ferris Wheel
      </b>
     </h1>
    </div>
   </div>
  </div>
  <div class="cd-section" id="section2">

    <div class="hero__imgwrap">
