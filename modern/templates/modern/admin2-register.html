<!DOCTYPE html>
{% load staticfiles %}
<html>
 <head>
  <!-- Title -->
  <title>
   Modern
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta charset="utf-8"/>
  <meta content="Admin Dashboard Template" name="description"/>
  <meta content="admin,dashboard" name="keywords"/>
  <meta content="CenterStack" name="author"/>
  <!-- Styles -->
  <link href="http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/pace-master/themes/blue/pace-theme-flash.css' %}" rel="stylesheet"/>
  <link href="{% static 'modern/assets/plugins/uniform/css/uniform.default.min.css' %}" rel="stylesheet"/>
  <link href="{% static 'modern/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/fontawesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/line-icons/simple-line-icons.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/waves/waves.min.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/switchery/switchery.min.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/plugins/3d-bold-navigation/css/style.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Theme Styles -->
  <link href="{% static 'modern/assets/css/modern.min.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'modern/assets/css/custom.css' %}" rel="stylesheet" type="text/css"/>
  <script src="{% static 'modern/assets/plugins/3d-bold-navigation/js/modernizr.js' %}">
  </script>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
 </head>
 <body class="page-register">
  <main class="page-content">
   <div class="page-inner">
    <div id="main-wrapper">
     <div class="row">
      <div class="col-md-3 center">
       <div class="login-box">
        <a class="logo-name text-lg text-center" href="{% url 'modern-admin2-index' %}">
         Modern
        </a>
        <p class="text-center m-t-md">
         Create a Modern's account
        </p>
        <form action="login.html" class="m-t-md">
         <div class="form-group">
          <input class="form-control" placeholder="Name" required="" type="text"/>
         </div>
         <div class="form-group">
          <input class="form-control" placeholder="Email" required="" type="email"/>
         </div>
         <div class="form-group">
          <input class="form-control" placeholder="Password" required="" type="password"/>
         </div>
         <label>
          <input type="checkbox"/>
          Agree the terms and policy
         </label>
         <button class="btn btn-success btn-block m-t-xs" type="submit">
          Submit
         </button>
         <p class="text-center m-t-xs text-sm">
          Already have an account?
         </p>
         <a class="btn btn-default btn-block m-t-xs" href="{% url 'modern-admin2-login' %}">
          Login
         </a>
        </form>
        <p class="text-center m-t-xs text-sm">
         2015 Â© Modern by Steelcoders.
        </p>
       </div>
      </div>
     </div>
     <!-- Row -->
    </div>
    <!-- Main Wrapper -->
   </div>
   <!-- Page Inner -->
  </main>
  <!-- Page Content -->
  <!-- Javascripts -->
  <script src="{% static 'modern/assets/plugins/jquery/jquery-2.1.4.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/jquery-ui/jquery-ui.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/pace-master/pace.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/jquery-blockui/jquery.blockui.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/bootstrap/js/bootstrap.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/switchery/switchery.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/plugins/uniform/jquery.uniform.min.js' %}">
  </script>
  <script src="assets/plugins/classie/classie.js">
  </script>
  <script src="{% static 'modern/assets/plugins/waves/waves.min.js' %}">
  </script>
  <script src="{% static 'modern/assets/js/modern.min.js' %}">
  </script>
 </body>
</html>
