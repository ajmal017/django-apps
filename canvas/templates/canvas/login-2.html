<!DOCTYPE html>
{% load staticfiles %}
<html dir="ltr" lang="en-US">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <meta content="CenterStack" name="author"/>
  <!-- Stylesheets
    ============================================= -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/style.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/dark.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/font-icons.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/magnific-popup.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/responsive.css' %}" rel="stylesheet" type="text/css"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
  <!-- External JavaScripts
    ============================================= -->
  <script src="{% static 'canvas/js/jquery.js' %}" type="text/javascript">
  </script>
  <script src="{% static 'canvas/js/plugins.js' %}" type="text/javascript">
  </script>
  <!-- Document Title
    ============================================= -->
  <title>
   Login - Layout 5 | Canvas
  </title>
 </head>
 <body class="stretched">
  <!-- Document Wrapper
    ============================================= -->
  <div class="clearfix" id="wrapper">
   <!-- Content
        ============================================= -->
   <section id="content">
    <div class="content-wrap nopadding">
     <div class="section nopadding nomargin" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; background: url('images/parallax/home/1.jpg') center center no-repeat; background-size: cover;">
     </div>
     <div class="section nobg full-screen nopadding nomargin">
      <div class="container vertical-middle divcenter clearfix">
       <div class="row center">
        <a href="{% static 'canvas/index.html' %}">
         <img alt="Canvas Logo" src="{% static 'canvas/images/logo-dark.png' %}"/>
        </a>
       </div>
       <div class="panel panel-default divcenter noradius noborder" style="max-width: 400px; background-color: rgba(255,255,255,0.93);">
        <div class="panel-body" style="padding: 40px;">
         <form action="#" class="nobottommargin" id="login-form" method="post" name="login-form">
          <h3>
           Login to your Account
          </h3>
          <div class="col_full">
           <label for="login-form-username">
            Username:
           </label>
           <input class="form-control not-dark" id="login-form-username" name="login-form-username" type="text" value=""/>
          </div>
          <div class="col_full">
           <label for="login-form-password">
            Password:
           </label>
           <input class="form-control not-dark" id="login-form-password" name="login-form-password" type="password" value=""/>
          </div>
          <div class="col_full nobottommargin">
           <button class="button button-3d button-black nomargin" id="login-form-submit" name="login-form-submit" value="login">
            Login
           </button>
           <a class="fright" href="#">
            Forgot Password?
           </a>
          </div>
         </form>
         <div class="line line-sm">
         </div>
         <div class="center">
          <h4 style="margin-bottom: 15px;">
           or Login with:
          </h4>
          <a class="button button-rounded si-facebook si-colored" href="#">
           Facebook
          </a>
          <span class="hidden-xs">
           or
          </span>
          <a class="button button-rounded si-twitter si-colored" href="#">
           Twitter
          </a>
         </div>
        </div>
       </div>
       <div class="row center dark">
        <small>
         Copyrights Â© All Rights Reserved by Canvas Inc.
        </small>
       </div>
      </div>
     </div>
    </div>
   </section>
   <!-- #content end -->
  </div>
  <!-- #wrapper end -->
  <!-- Go To Top
    ============================================= -->
  <div class="icon-angle-up" id="gotoTop">
  </div>
  <!-- Footer Scripts
    ============================================= -->
  <script src="{% static 'canvas/js/functions.js' %}" type="text/javascript">
  </script>
 </body>
</html>
