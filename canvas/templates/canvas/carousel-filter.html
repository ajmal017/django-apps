<!DOCTYPE html>
{% load staticfiles %}
<html dir="ltr" lang="en-US">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <meta content="CenterStack" name="author"/>
  <!-- Stylesheets
	============================================= -->
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/bootstrap.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/style.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/dark.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/font-icons.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/magnific-popup.css' %}" rel="stylesheet" type="text/css"/>
  <link href="{% static 'canvas/css/responsive.css' %}" rel="stylesheet" type="text/css"/>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <!--[if lt IE 9]>
		<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
	<![endif]-->
  <!-- External JavaScripts
	============================================= -->
  <script src="{% static 'canvas/js/jquery.js' %}" type="text/javascript">
  </script>
  <script src="{% static 'canvas/js/plugins.js' %}" type="text/javascript">
  </script>
  <!-- Document Title
	============================================= -->
  <title>
   Carousel | Canvas
  </title>
 </head>
 <body class="stretched">
  <!-- Document Wrapper
	============================================= -->
  <div class="clearfix" id="wrapper">
   <!-- Header
		============================================= -->
   <header class="full-header" id="header">
    <div id="header-wrap">
     <div class="container clearfix">
     </div>
    </div>
   </header>
   <!-- #header end -->
   <!-- Content
		============================================= -->
   <section id="content">
    <div class="content-wrap">
     <div class="container clearfix">
      <div id="project-terms">
       <a class="active" data-filter="all" href="#">
        all
       </a>
       <a data-filter="3d" href="#">
        3d
       </a>
       <a data-filter="drawings" href="#">
        drawing
       </a>
       <a data-filter="flash" href="#">
        flash
       </a>
       <a data-filter="websites" href="#">
        website
       </a>
      </div>
      <div class="owl-carousel image-carousel" id="projects-carousel">
       <div class="project 3d">
        <h2>
         3d
        </h2>
        <a href="#">
         <img alt="Image 1" src="{% static 'canvas/images/portfolio/4/4-1.jpg' %}"/>
        </a>
       </div>
       <div class="project websites">
        <h2>
         website
        </h2>
        <a href="#">
         <img alt="Image 2" src="{% static 'canvas/images/portfolio/4/6-1.jpg' %}"/>
        </a>
       </div>
       <div class="project 3d">
        <h2>
         3d
        </h2>
        <a href="#">
         <img alt="Image 3" src="{% static 'canvas/images/portfolio/4/6-2.jpg' %}"/>
        </a>
       </div>
       <div class="project flash">
        <h2>
         flash
        </h2>
        <a href="#">
         <img alt="Image 4" src="{% static 'canvas/images/portfolio/4/6-3.jpg' %}"/>
        </a>
       </div>
       <div class="project 3d">
        <h2>
         3d
        </h2>
        <a href="#">
         <img alt="Image 5" src="{% static 'canvas/images/portfolio/4/9-1.jpg' %}"/>
        </a>
       </div>
       <div class="project drawing">
        <h2>
         drawing
        </h2>
        <a href="#">
         <img alt="Image 6" src="{% static 'canvas/images/portfolio/4/9-2.jpg' %}"/>
        </a>
       </div>
       <div class="project 3d">
        <h2>
         3d
        </h2>
        <a href="#">
         <img alt="Image 7" src="{% static 'canvas/images/portfolio/4/12-1.jpg' %}"/>
        </a>
       </div>
      </div>
      <div class="hide" id="projects-hidden">
      </div>
      <script type="text/javascript">
       jQuery(document).ready(function($) {

							var ocPortfolio = $("#projects-carousel");

							ocPortfolio.owlCarousel({
								margin: 20,
								nav: true,
								navText: ['<i class="icon-angle-left"></i>','<i class="icon-angle-right"></i>'],
								autoplay: false,
								autoplayHoverPause: true,
								dots: false,
								responsive:{
									0:{ items:1 },
									600:{ items:2 },
									1000:{ items:3 },
									1200:{ items:4 }
								}
							});

							function showProjectsbyCat( cat ){

								if ( cat == 'all'){

									$('#projects-hidden .project').each(function(){

										var elem = $(this).parent().html(),
											targetPos = $(this).parent().index();

										ocPortfolio.trigger( 'add.owl.carousel', [elem, targetPos] );

									});

								} else{

									$('#projects-hidden .project.'+ cat).each(function(){

										var elem = $(this).parent().html(),
											targetPos = $(this).parent().index();

										ocPortfolio.trigger( 'add.owl.carousel', [elem, targetPos] );

									});

									$('#projects-carousel .project:not(.project.'+ cat + ')').each(function(){

										$(this).attr('data-pos', targetPos);

										var elem = $(this).parent().html(),
											targetPos = $(this).index();

										$( elem ).clone().appendTo( $('#projects-hidden') );
										ocPortfolio.trigger( 'remove.owl.carousel', targetPos );

									});

								}

							}


							$('#project-terms a').click(function(e){
								e.preventDefault();
								$('#project-terms a').removeClass('active');

								cat = $(this).attr('data-filter');
								$(this).addClass('active');
								showProjectsbyCat( cat );
							});

						});
      </script>
     </div>
    </div>
   </section>
   <!-- #content end -->
   <!-- Footer
		============================================= -->
   <footer class="dark" id="footer">
    <div class="container">
    </div>
   </footer>
   <!-- #footer end -->
  </div>
  <!-- #wrapper end -->
  <!-- Go To Top
	============================================= -->
  <div class="icon-angle-up" id="gotoTop">
  </div>
  <!-- Footer Scripts
	============================================= -->
  <script src="{% static 'canvas/js/functions.js' %}" type="text/javascript">
  </script>
 </body>
</html>
